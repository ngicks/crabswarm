version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ngicks/crabswarm/hook/api/gen/go
plugins:
  - local: protoc-gen-go
    out: api/gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: api/gen/go
    opt: paths=source_relative
