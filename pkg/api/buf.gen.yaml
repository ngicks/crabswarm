version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/ngicks/crabswarm/pkg/api/gen/proto/go
plugins:
  - local: protoc-gen-go
    out: gen/proto/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/proto/go
    opt: paths=source_relative
