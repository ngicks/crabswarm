syntax = "proto3";

package tool_io.v1;

import "google/protobuf/struct.proto";

// ApiKeySource represents the source of an API key.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#api-key-source
enum ApiKeySource {
  API_KEY_SOURCE_UNSPECIFIED = 0;
  API_KEY_SOURCE_USER = 1;
  API_KEY_SOURCE_PROJECT = 2;
  API_KEY_SOURCE_ORG = 3;
  API_KEY_SOURCE_TEMPORARY = 4;
}

// SdkBeta represents available SDK beta features.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#sdk-beta
enum SdkBeta {
  SDK_BETA_UNSPECIFIED = 0;
  SDK_BETA_CONTEXT_1M_2025_08_07 = 1;
}

// ConfigScope represents the scope of a configuration setting.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#config-scope
enum ConfigScope {
  CONFIG_SCOPE_UNSPECIFIED = 0;
  CONFIG_SCOPE_LOCAL = 1;
  CONFIG_SCOPE_USER = 2;
  CONFIG_SCOPE_PROJECT = 3;
}

// SlashCommand represents a slash command available to the user.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#slash-command
message SlashCommand {
  string name = 1;
  string description = 2;
  string argument_hint = 3;
}

// ModelInfo represents information about a model.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#model-info
message ModelInfo {
  string value = 1;
  string display_name = 2;
  string description = 3;
}

// McpServerConnectionStatus represents the connection status of an MCP server.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#mcp-server-status
enum McpServerConnectionStatus {
  MCP_SERVER_CONNECTION_STATUS_UNSPECIFIED = 0;
  MCP_SERVER_CONNECTION_STATUS_CONNECTED = 1;
  MCP_SERVER_CONNECTION_STATUS_FAILED = 2;
  MCP_SERVER_CONNECTION_STATUS_NEEDS_AUTH = 3;
  MCP_SERVER_CONNECTION_STATUS_PENDING = 4;
}

// McpServerInfo represents basic information about an MCP server.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#mcp-server-status
message McpServerInfo {
  string name = 1;
  string version = 2;
}

// McpServerStatus represents the status of an MCP server connection.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#mcp-server-status
message McpServerStatus {
  string name = 1;
  McpServerConnectionStatus status = 2;
  optional McpServerInfo server_info = 3;
}

// AccountInfo represents information about the current account.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#account-info
message AccountInfo {
  optional string email = 1;
  optional string organization = 2;
  optional string subscription_type = 3;
  optional string token_source = 4;
  optional string api_key_source = 5;
}

// ModelUsage represents usage metrics for a specific model.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#model-usage
message ModelUsage {
  int64 input_tokens = 1;
  int64 output_tokens = 2;
  int64 cache_read_input_tokens = 3;
  int64 cache_creation_input_tokens = 4;
  int64 web_search_requests = 5;
  double cost_usd = 6;
  int64 context_window = 7;
}

// NonNullableUsage represents usage information where all fields are guaranteed present.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#non-nullable-usage
message NonNullableUsage {
  int64 input_tokens = 1;
  int64 output_tokens = 2;
  optional int64 cache_creation_input_tokens = 3;
  optional int64 cache_read_input_tokens = 4;
}

// Usage represents optional usage information.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#usage
message Usage {
  optional int64 input_tokens = 1;
  optional int64 output_tokens = 2;
  optional int64 cache_creation_input_tokens = 3;
  optional int64 cache_read_input_tokens = 4;
}

// CallToolResultContentType represents the type of content in a tool result.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#call-tool-result
enum CallToolResultContentType {
  CALL_TOOL_RESULT_CONTENT_TYPE_UNSPECIFIED = 0;
  CALL_TOOL_RESULT_CONTENT_TYPE_TEXT = 1;
  CALL_TOOL_RESULT_CONTENT_TYPE_IMAGE = 2;
  CALL_TOOL_RESULT_CONTENT_TYPE_RESOURCE = 3;
}

// CallToolResultContent represents a single content item in a tool result.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#call-tool-result
message CallToolResultContent {
  CallToolResultContentType type = 1;
  // Additional fields vary by content type; represented as a struct.
  google.protobuf.Struct data = 2;
}

// CallToolResult represents the result of calling a tool.
// Copied from https://platform.claude.com/docs/en/agent-sdk/typescript#call-tool-result
message CallToolResult {
  repeated CallToolResultContent content = 1;
  optional bool is_error = 2;
}
